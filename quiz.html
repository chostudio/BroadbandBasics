<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BroadbandBasics Quiz</title>
    <link rel="stylesheet" href="/css/quiz.css">
    <script src="/js/quiz.js" type="module"></script>
    <meta charset="UTF-8">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body> 

    <div id="overlay"></div>
    <main>
        <div id="progressBarBackground">
            <div id="progressBar"></div>

            <!-- Please do not rename anything-->
        </div>
        <p id="question">Question</p>
        <!-- Not sure if we need this -->
        <div id="description">description</div>

        <div class="options">
            <div class="answerBox">
                <button class="answerChoice" id="answerChoice0">Option 1</button>
            </div>
            <div class="answerBox">
                <button class="answerChoice" id="answerChoice1">Option 2</button>
            </div>
            <div class="answerBox">
                <button class="answerChoice" id="answerChoice2">Option 3</button>
            </div>
            <div class="answerBox">
                <button class="answerChoice" id="answerChoice3">Option 4</button>
            </div>
        </div>
        <div id="correctText">
            Maika'i!!
            <br>
            [good]
        </div>
        <div id="incorrectText">
            Hana hou...
            <br>
            [try again]
        </div>
        <div id="correctOverlay"></div>
        <div id="incorrectOverlay"></div>
        <h2 id="finishHeader">Congratulations</h2>
        <p id="finishDescription">
            You have completed the quiz!
            Your score <p id="finishScore"></p>
            
        </p>


    </main>
    <!-- Make dynamic -->
    <a href="/index.html">Click me to go back to the home page</a>

</body>

</html>
